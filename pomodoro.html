<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cursor.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body,
      html {
        transition: background-color 0.5s ease;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #9b3838;
      }

      /* Card Container */
      .timer-card {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        padding: 30px;
        border-radius: 20px;
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        color: #dfdfdf;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Tabs */
      .tabs {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .tab {
        padding: 12px 15px;
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 1.2rem;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .tab.active {
        background-color: #ffd52b;
        color: #171717;
      }

      /* Time Display */
      .time-display {
        text-align: center;
        font-size: 4rem;
      }

      /* Controls */
      .controls {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .controls button {
        padding: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        background-color: #535353;
        color: #fff;
        border: none;
        border-radius: 10px;
        flex: 1;
        transition: transform 0.3s ease;
        height: 50px;
      }

      .controls button:hover {
        transform: scale(1.05);
      }

      /* Question Mark Button */
      .help-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #fff;
        color: #171717;
        border: none;
        padding: 15px;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .help-btn:hover {
        transform: scale(1.1);
      }

      /* Modal for How Pomodoro Works */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        color: #dfdfdf;
      }

      .modal-content {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        text-align: justify;
      }

      .modal-content h2 {
        margin-bottom: 15px;
        color: #fff;
      }

      .close-btn {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        width: 100%;
        margin-top: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="timer-card" id="timer-card">
      <!-- Tabs for Pomodoro, Short Break, Long Break -->
      <div class="tabs">
        <button
          class="tab active"
          id="pomodoro-tab"
          onclick="switchTab('pomodoro')"
        >
          Pomodoro
        </button>
        <button
          class="tab"
          id="short-break-tab"
          onclick="switchTab('short-break')"
        >
          Short Break
        </button>
        <button
          class="tab"
          id="long-break-tab"
          onclick="switchTab('long-break')"
        >
          Long Break
        </button>
      </div>

      <!-- Time Display -->
      <div class="time-display" id="display">25:00</div>

      <!-- Controls: Start, Pause, Resume, Skip -->
      <div class="controls">
        <button id="start-pause-btn" onclick="toggleStartPause()">Start</button>
        <button onclick="skipSession()">Skip</button>
        <button onclick="resetTimer()">End</button>
      </div>
    </div>

    <!-- Question Mark Button -->
    <button class="help-btn" onclick="showModal()">?</button>

    <!-- Modal for How Pomodoro Works -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h2>How Pomodoro Works</h2>
        <p>Pomodoro Technique is a time management method.</p>
        <p>Work for 25 minutes, followed by a 5-minute short break.</p>
        <p>After 4 cycles, take a longer break of 15 minutes.</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
    <div class="footer">
      <p>made with &hearts; by OPS</p>
    </div>
    <script>
      let timerId;
      let timeLeft = 25 * 60; // Default Pomodoro time (25 minutes)
      let isRunning = false;
      let isPaused = false;
      let currentSession = "pomodoro";

      function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById("display").textContent = `${String(
          minutes
        ).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      }

      function switchTab(session) {
        currentSession = session;
        resetTimer();
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document.getElementById(`${session}-tab`).classList.add("active");

        // Update theme colors for body background
        const body = document.body;

        if (session === "pomodoro") {
          timeLeft = 25 * 60;
          body.style.backgroundColor = "#9b3838"; // Pastel red for Pomodoro
        }
        if (session === "short-break") {
          timeLeft = 5 * 60;
          body.style.backgroundColor = "#529b38"; // Pastel yellow for Short Break
        }
        if (session === "long-break") {
          timeLeft = 15 * 60;
          body.style.backgroundColor = "#9b8238"; // Pastel green for Long Break
        }

        updateDisplay();
      }

      function toggleStartPause() {
        const startPauseBtn = document.getElementById("start-pause-btn");

        if (isRunning) {
          if (!isPaused) {
            clearInterval(timerId);
            isPaused = true;
            startPauseBtn.textContent = "Resume";
          } else {
            startTimer();
            isPaused = false;
            startPauseBtn.textContent = "Pause";
          }
        } else {
          startTimer();
          isRunning = true;
          startPauseBtn.textContent = "Pause";
        }
      }

      function startTimer() {
        timerId = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timerId);
            isRunning = false;
            document.getElementById("start-pause-btn").textContent = "Start";
            alert(
              `${
                currentSession === "pomodoro" ? "Pomodoro" : "Break"
              } finished!`
            );
          }
        }, 1000);
      }

      function skipSession() {
        clearInterval(timerId);
        resetTimer();
      }

      function resetTimer() {
        clearInterval(timerId);
        isRunning = false;
        isPaused = false;
        document.getElementById("start-pause-btn").textContent = "Start";

        if (currentSession === "pomodoro") timeLeft = 25 * 60;
        if (currentSession === "short-break") timeLeft = 5 * 60;
        if (currentSession === "long-break") timeLeft = 15 * 60;

        updateDisplay();
      }

      // Modal Handling
      function showModal() {
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      // Initialize display
      updateDisplay();
    </script>
  </body>
</html>
